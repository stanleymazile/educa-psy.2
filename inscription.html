<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription | Educa-Psy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header-part"></div>

    <main>
        <div class="page-header">
            <h1 class="title-main">Créer un compte</h1>
            <p class="subtitle-main">Rejoignez la communauté Educa-Psy dès aujourd'hui.</p>
        </div>

        <section class="contact-container">
            <div class="card-moderne">
                <form id="register-form">
                    <div class="form-group">
                        <label>Nom complet</label>
                        <input type="text" placeholder="Prénom et Nom" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Minimum 8 caractères" required>
                    </div>
                    <button type="submit" class="btn-submit">Créer mon compte</button>
                    <p style="text-align: center; font-size: 13px; margin-top: 20px;">
                        Déjà inscrit ? <a href="connexion.html" style="color: #007bff; text-decoration: none; font-weight: 600;">Se connecter</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-part"></div>
</body>
</html>
