<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Educa-Psy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header-part"></div>

    <main>
        <section class="hero-page">
            <h1>Rejoignez-nous</h1>
            <p>Créez votre compte pour suivre nos actualités et services.</p>
        </section>

        <div class="content-wrapper">
            <div class="card-moderne form-moderne">
                <form id="signup-form">
                    <input type="text" placeholder="Nom complet" required>
                    <input type="email" placeholder="Adresse email" required>
                    <input type="password" placeholder="Créer un mot de passe" required>
                    <button type="submit" class="btn-submit-moderne">Créer mon compte</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-part"></div>
</body>
</html>
